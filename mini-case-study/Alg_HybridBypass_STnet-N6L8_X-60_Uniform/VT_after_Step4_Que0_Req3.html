        <center>
          <h1></h1>
        </center>
        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 600px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

             

             

             
        </style>
    </head>


    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#2c7cdd", "id": 4, "label": "Node4", "shape": "dot", "title": "4"}, {"color": "#96cfec", "id": 5, "label": "Node5", "shape": "dot", "title": "5"}, {"color": "#ba24e6", "id": 0, "label": "Node0", "shape": "dot", "title": "0"}, {"color": "#6b240", "id": 2, "label": "Node2", "shape": "dot", "title": "2"}, {"color": "#1c3b", "id": 3, "label": "Node3", "shape": "dot", "title": "3"}]);
                  edges = new vis.DataSet([{"arrowStrikethrough": false, "arrows": "to", "color": "#000000", "from": 4, "label": "fr:27.191", "title": "que0,req:0,Node4\u0026rarr;Node5,cp:12.809,fr:27.191", "to": 5, "weight": 0.9}, {"arrowStrikethrough": false, "arrows": "to", "color": "#000000", "from": 0, "label": "fr:27.615", "title": "que0,req:1,Node0\u0026rarr;Node2,cp:12.385,fr:27.615", "to": 2, "weight": 0.9}, {"arrowStrikethrough": false, "arrows": "to", "color": "#000000", "from": 3, "label": "fr:30.16", "title": "que0,req:2,Node3\u0026rarr;Node0,cp:9.84,fr:30.16", "to": 0, "weight": 0.9}, {"arrowStrikethrough": false, "arrows": "to", "color": "#000000", "from": 4, "label": "fr:31.457", "title": "que0,req:3,Node4\u0026rarr;Node3,cp:8.543,fr:31.457", "to": 3, "weight": 0.9}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "repulsion": {
            "centralGravity": 0.1,
            "damping": 0.1,
            "nodeDistance": 200,
            "springConstant": 0.1,
            "springLength": 400
        },
        "solver": "repulsion",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
