             #mynetwork {

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#4692ca", "id": 13, "label": "Node13", "shape": "dot", "title": "13"}, {"color": "#af38dd", "id": 10, "label": "Node10", "shape": "dot", "title": "10"}, {"color": "#64f78a", "id": 11, "label": "Node11", "shape": "dot", "title": "11"}, {"color": "#6b240", "id": 2, "label": "Node2", "shape": "dot", "title": "2"}, {"color": "#d46cb9", "id": 8, "label": "Node8", "shape": "dot", "title": "8"}, {"color": "#e68875", "id": 9, "label": "Node9", "shape": "dot", "title": "9"}]);
                  edges = new vis.DataSet([{"arrowStrikethrough": false, "arrows": "to", "color": "#000000", "from": 13, "label": "fr:5.073", "title": "que0,req:0,Node13\u0026rarr;Node10,cp:34.927,fr:5.073", "to": 10, "weight": 0.9}, {"arrowStrikethrough": false, "arrows": "to", "color": "#000000", "from": 11, "label": "fr:5.308", "title": "que0,req:1,Node11\u0026rarr;Node2,cp:34.692,fr:5.308", "to": 2, "weight": 0.9}, {"arrowStrikethrough": false, "arrows": "to", "color": "#000000", "from": 11, "label": "fr:5.423", "title": "que0,req:2,Node11\u0026rarr;Node10,cp:34.577,fr:5.423", "to": 10, "weight": 0.9}, {"arrowStrikethrough": false, "arrows": "to", "color": "#000000", "from": 8, "label": "fr:5.49", "title": "que0,req:3,Node8\u0026rarr;Node9,cp:34.51,fr:5.49", "to": 9, "weight": 0.9}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "repulsion": {
            "centralGravity": 0.1,
            "damping": 0.1,
            "nodeDistance": 200,
            "springConstant": 0.1,
            "springLength": 400
        },
        "solver": "repulsion",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
